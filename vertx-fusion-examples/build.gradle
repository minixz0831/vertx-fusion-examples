plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

    implementation("io.vertx:vertx-core:3.9.1")
    implementation("io.vertx:vertx-web:3.9.1")
    implementation 'junit:junit:4.12'
    testImplementation("io.vertx:vertx-unit:3.9.1")

    testImplementation("io.vertx:vertx-junit5:3.9.1")
    implementation("io.vertx:vertx-web-client:3.9.1")
    testImplementation("org.junit.jupiter:junit-jupiter-api:5.3.2")
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:5.3.2")

}
